---
layout: default
---

<div class="row">
  <div class="col-md-12">
    <h1>The Life Aquatic</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>Downloads</h2>
    
    <table class="table">
      <thead>
        <tr>
          <th>Release</th>
          <th>Version</th>
          <th>Minecraft Version</th>
          <th>Downloads</th>
        </tr>
      </thead>
      <tbody>
        {% for release in site.github.releases %}
          <tr>
            <td>{{ release.name }}</td>
            <td>{{ release.tag }}</td>
            <td>1.7.10</td>
            <td><a href="{{ release.html_url }}">Downloads</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
